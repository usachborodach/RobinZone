    Сначала — лишь ослепительная белизна. Песок. Мелкий, влажный, местами слипшийся в комки от морской воды. Он тянется узкой полосой вдоль кромки воды, уходя куда-то вправо, где берег резко поворачивает за скалистый выступ.

    Море — бесконечное, неумолимое — накатывает волнами, сверкая под солнцем, как рассыпанное стекло. Пена шипит у ваших ног, оставляя на коже липкую соль.

    Слева, в каких-то тридцати шагах, темнеет груда обломков — может быть, остатки шлюпки? Доски, обрывки канатов, что-то, похожее на ящик...

    А прямо перед собой, метрах в пятидесяти, вы замечаете стену зелени. Джунгли. Густые, непроходимые на вид, они подступают к самому берегу, будто живая стена. Лианы сплетаются с пальмами, а под их сенью царит тревожный полумрак.

    Над всем этим — небо.

    Огромное, безжалостно-голубое, без единого облака. Солнце висит почти в зените, и его свет жжёт кожу, заставляя щуриться.

    Где-то в глубине острова раздаётся странный звук — то ли крик птицы, то ли что-то ещё... но он обрывается так же внезапно, как и появился.
    
