    СРЕДИ ОБЛОМКОВ

    1️⃣ Вода
    Застрявшая между досок жестяная фляга почти полна — крышка плотно приржавела, но после нескольких ударов камнем она поддаётся. Тёплая, с привкусом железа, но ЖИВАЯ ВОДА обжигает горло. Вы пьёте, давясь, пока не сводит живот.

    2️⃣ Еда
    Развороченный деревянный ящик хранит:

    Соль (испорчена водой)

    Сушёную рыбу в промасленной тряпице — жёсткую, как кожа, но съедобную

    Горсть орехов в герметичном мешочке — их вы жадно запихиваете в рот, не разжёвывая

    3️⃣ Ром
    Разбитая бутылка, но одна уцелела — толстое стекло уберегло её. Пару глотков обжигающего рома — и тепло растекается по телу, притупляя боль.

    4️⃣ Ткань
    Обрывки парусины и капитанский плащ (дырявый, но ещё держит форму). Вы сдираете с себя мокрую одежду и кутаетесь в грубую ткань — впервые за долгие часы не дрожите.

    НОЧЬ

    Вы забираетесь под навес из досок, прижимая к себе флягу и мешочек с орехами. Волны теперь звучат глуше, а звёзды (такие яркие, будто их прокололи иглой в чёрном пологе) мерцают сквозь щели.

    Где-то в джунглях кричит невидимое существо — но вам уже всё равно. Выжили. Хотя бы на сегодня.

    Что дальше?

    Утром осмотреть обломки тщательнее (может, есть инструменты?)

    Идти в джунгли — искать источник пресной воды

    Развести костёр из обломков (если найдёте трут)
