text: |
  Вы идёте по песчаному берегу и чувствуете себя хорошо. Силы медленно пребывают и вы уже в джунглевой глуши. 
  На ваш взгляд попадает высокое дерево, по стволу которого вьются развесистые лианы. Вы поднимаете голову и видите на вершине ствола гроздь спелых красных плодов.

actions: 
