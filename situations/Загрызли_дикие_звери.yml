text: |
  ПОЛЗТИ К ДЖУНГЛЯМ

  Вы с трудом отрываете тело от песка, оставляя за собой влажный след. Каждое движение дается через боль — мышцы горят, раны ноют, но впереди манит прохладная тень джунглей. Там должна быть вода... Там можно спрятаться...

  Солнце клонится к закату, окрашивая мир в багровые тона. Последние лучи скользят по лианам, превращая их в змееподобные тени. Вы почти у цели...

  ТЕМНЕЕТ

  Ветер стихает. Воздух становится густым, пропитанным запахом гниющих плодов и сырой земли. Вы проваливаетесь в липкую чащу, цепляясь за корни.

  И тут — тишина.

  Даже цикады замолчали.

  ЖЁЛТЫЕ ГЛАЗА ВО ТЬМЕ

  Сначала вы думаете, что это светляки. Но они слишком высоко от земли... и слишком ровно дышат.

  Из-за пальмовых стволов выходят две худые, длинноногие тени. Это не волки. Не леопарды. Что-то местное, с клыками, торчащими, как кривые кинжалы.

  Они нюхают воздух и медленно расходятся в стороны, отрезая путь к отступлению.

  ПОСЛЕДНИЕ МЫСЛИ

  Вы хватаете камень — но знаете, что это бесполезно.

  Первый прыжок — острая боль в плече.

  Второй укус — горло.

  Вы падаете, чувствуя, как тепло растекается по груди.

  КОНЕЦ

  Остров не прощает ошибок. Вы продержались... несколько часов.