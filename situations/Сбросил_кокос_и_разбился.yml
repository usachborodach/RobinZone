text: |
  Ты решил сбросить кокос со склона в джунглях. Ты знакомой дорогой добрался до него и стал к обрыву.
  Склон сам по себе не очень высокий, но внизу есть острые камни, они сделают своё дело.
  Ты подкидываешь кокос вверх, но из-за замаха тебя понесло вперёд и...
  Ты не успел увидеть, как раскололся кокос.

