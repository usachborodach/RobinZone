text: |
  Веки будто налиты свинцом, но вы стискиваете зубы и заставляете их приподняться. Мир плывёт перед глазами, окрашенный в болезненные блики. Каждое движение даётся через силу — мышцы дрожат, шея ноет, но вы медленно, с трудом отрываете голову от песка.
  Песчинки осыпаются с лица, а в глазах темнеет от нахлынувшего головокружения. На секунду всё уплывает в туман, но вы сжимаете кулаки и, превозмогая слабость, боретесь с темнотой, чтобы хоть ненадолго разглядеть то место, где оказались…
