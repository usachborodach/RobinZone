text: |
  Вы решаете осмотреть нос корабля, под навесом которого вы спали.
  Вы дёргаете ручку в каюту капитана, но она не поддаётся. Видимо замок проржавел от влаги.
  Вы дёргаете ещё раз и дверь ломается, а из каюты с дикими криками, чуть не сбив вас с ног вылетает попугай.
  Вы заглядываете внутрь каюты.
  Там лежит карта мира, где красным маркером нарисован путь судна.
  А также там есть компас. Эта новость вас очень радует и вы решаете встряхнуть его. Стрелка показывает на север.
  Вы определяете, что вы находитесь под экватором, но больше информации нет. И на этом спасибо.

  Дальше вы видите 3 ящика. Вы вскрываете первый.
  В нём вы нашли:

  1️⃣. Хлеб. 
  10 буханок ржаного и 5 пшеничного хлеба лежат перед вами. 2 хлеба размокли и не пригодны для употребления.
  Их вы
