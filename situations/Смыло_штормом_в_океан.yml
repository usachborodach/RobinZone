text: |
  БЕЗДЕЙСТВИЕ

  Вы лежите на песке, парализованный слабостью. Мысли путаются — то ли искать воду, то ли развести костёр, то ли ползти к обломкам... Но тело не слушается, а веки снова наливаются свинцом.

  Последнее, что вы видите — чайки, кружащие в багровом закате. Их крики звучат насмешливо.

  ТЕМНОТА

  Сознание гаснет, как погасший факел.

  ПРОБУЖДЕНИЕ

  Холод.

  Яростный рёв — это уже не шум прибоя, а грохот шторма. Вы открываете глаза — и понимаете, что волны уже накрывают вас с головой.

  Песок уходит из-под спины. Вас тащит в море.

  БОРЬБА

  Вы хватаетесь за камни, но пальцы скользят по мокрой поверхности. Солёная вода заливает рот, нос, глаза...

  Океан не отпускает.

  ПОСЛЕДНИЙ ВЗДОХ

  На секунду вас выбрасывает на поверхность — вы видите только чёрное небо и пенящиеся гребни волн.

  Потом — тишина.

  Темнота.

  Конец.

  ЭПИТАФИЯ

  Остров дал вам шанс. Море — забрало обратно.