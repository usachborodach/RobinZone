text: |
  Вы набрались терпения и решили соорудить плот. Как вы решили, он будет совсем маленький, и времени на его постройку понадобится немного. Вы подошли к обломкам.
  Вы покопались в нём и нашли брёвна, которые видимо перевозил корабль. Но они слишком тяжёлые. Нужен противовес. Вы ещё порылись и нашли несколько целых шин и 3 спущенных.
  Эти шины отлично подойдут чтобы держать плот на плаву. Вы нашли насос и из парусины вы сделали латки на шины, а с помощью насоса надули. Теперь нужно скрепить детали.
  Для этого вы использовали гвозди, которые скрепляли доски корабля, и сами доски. Из более широких и узких досок вы соорудили вёсла, а из парусины небольшой, но хороший парус.
  Плот готов! Вы прибили его колышками и стали тянуть за верёвку спереди, чтобы дотащить его до моря, где вы оторвёте колышки и поплывёте на поиски трюма.
  Наконец-то вы в море! Плот держится отлично, гребётся легко. Погода отличная. Но вдруг вы увидели странную рябь на воде. Это не волны. Нет. Что-то плывёт под водой.
  Вы насторожились. Вдруг из воды показался острый плавник. Тут-то вы поняли, что тут пахнет акулой... Плот вдруг перевернулся. Вы в отчаянии стали перебирать ногами и наконец зацепились за край плота.
  Казалось, вы спасены. Вы вскарабкались на плот и стали думать, как бы вам доплыть до берега. Но вдруг под ногами почувствовался стук. Он усиливался.
  И вдруг брёвна начали ходить ходуном и сломались. Вы цеплялись за бревно, но это не помогало. Вы всмотрелись в воду и увидели под собой челюсти.
  Это последнее, что вы увидели.

